<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="container">
  <div class="info">
    <h1>Jack's Calculator</h1>
    <h2>
      <em></em>
    </h2>
  </div>
  
  <div class="display">
    <div class="output"></div>
    <div class="output"></div>
    <div class="output">3</div>
    <div class="output">4</div>
    <div class="output">5</div>
    <div class="output">6</div>
  </div>
  
  <div class="row0">
    <button class="btn number">1</button>
    <button class="btn number">2</button>
    <button class="btn number">3</button>
    <button class="btn operation">+</button>
  </div>
  <div class="row1">
    <button class="btn number">4</button>
    <button class="btn number">5</button>
    <button class="btn number">6</button>
    <button class="btn operation">-</button>
  </div>
  <div class="row2">
    <button class="btn number">7</button>
    <button class="btn number">8</button>
    <button class="btn number">9</button>
    <button class="btn operation">x</button>
  </div>
  <div class="row3">
    <button class="btn clear">
      <h3>CLR</h3>
    </button>
    <button class="btn num">0</button>
    <button class="btn equals">=</button>
    <button class="btn operation">/</button>
  </div>
</body>
<script src="script.js"></script>
</html>
